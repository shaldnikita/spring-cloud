server:
  servlet:
    context-path: /bookstore
  port: ${PORT:7000}

spring:
  jpa:
  database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  properties:
    hibernate:
      temp:
      use_jdbc_metadata_defaults: false

---
spring.profiles: prod

spring:
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: true
  datasource:
    url: jdbc:postgresql://bookstore-postgresql:5432/homeproject
    username: $(POSTGRES_USER:user}
    password: ${POSTGRES_PASSWORD:changeme}

security:
  oauth2:
    client:
      clientId: bookstore
      clientSecret: changeme
      accessTokenUri: http://auth-service:5000/auth/oauth/token
      userAuthorizationUri: http://auth-service:5000/auth/oauth/authorize
    resource:
      userInfoUri: http://auth-service:5000/auth/current

---
spring.profiles: default

spring:
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: true
  datasource:
    url: jdbc:postgresql://localhost:5432/homeproject
    username: $(POSTGRES_USER:user}
    password: ${POSTGRES_PASSWORD:changeme}

security:
  oauth2:
    client:
      clientId: bookstore
      clientSecret: changeme
      accessTokenUri: http://localhost:5000/auth/oauth/token
      userAuthorizationUri: http://localhost:5000/auth/oauth/authorize
    resource:
      userInfoUri: http://localhost:5000/auth/current