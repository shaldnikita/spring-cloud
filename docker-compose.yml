version: '2.1'

services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-registry
    restart: always
    depends_on:
          config:
            condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-gateway
    restart: always
    depends_on:
          config:
            condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-monitoring
    restart: always
    depends_on:
          config:
            condition: service_healthy
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
      MYSQL_PASSWORD: changeme
    image: shaldnikita/homeproject-auth
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 5000:5000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mysql:
    environment:
      MYSQL_ROOT_PASSWORD: changeme
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  bookstore:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
      MYSQL_PASSWORD: changeme
    image: shaldnikita/homeproject-bookstore
    restart: always
    depends_on:
         config:
           condition: service_healthy
    ports:
      - 8080:8080
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  bookstore-mysql:
    environment:
      MYSQL_ROOT_PASSWORD: changeme
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    
        
  