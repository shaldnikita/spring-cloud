version: '2.1'

services:

### config
  config:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

### registry
  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-registry
    restart: always
    depends_on:
          config:
            condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

## auth-service + mysql
  auth-service:
    environment:
      BOOKSTORE_SERVICE_PASSWORD: changeme
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mysql:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: homeproject
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_PASSWORD: changeme
      MYSQL_USER: user

### monitoring + rabbitMQ
  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: changeme
    image: shaldnikita/homeproject-monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  