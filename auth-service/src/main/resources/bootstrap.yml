spring:
  application:
    name: auth-service

---
spring.profiles: default

spring:
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:changeme}
      username: user

---

spring.profiles: prod

spring:
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:changeme}
      username: user


